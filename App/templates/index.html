{% extends 'base.html'%}
{% block content %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" href="/Blog/App/static/css/index.css" type="text/css">
<link rel="stylesheet" href="/Blog/App/static/css/clean-blog.css" type="text/css">
<link rel="stylesheet" href="/Blog/App/static/css/clean-blog.min.css" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Special+Elite&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@300&display=swap" rel="stylesheet">


<header class="masthead" style="background-image: url('../static/assets/home-bg.jpg'); width: 100%;height: 500px; background-size: cover;background-repeat: no-repeat;">
  
  <div class="overlay">
    <div class="container" style="margin-top: 73px;">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="site-heading">
          <span class="subheading" style="margin-top: 70px; color: black; text-align: center; font-size: 40px;"><i class="fas fa-quote-left"></i> <em>{{quote.quote}}</em> <i class="fas fa-quote-right"></i></span>
          <h2>{{quote.author}}</h2>
        </div>
      </div>
    </div>
    </div>
  </div>
</header>

<!-- Main Content -->
<div class="container">
  <div class="row">
    <div class="row row-cols-1 row-cols-md-3 g-4">
      {%for post in posts[::-1]%}
      <div class="card border-info mb-3" style="max-width: 18rem; margin: 10px; text-decoration: none;">
        <div class="card-body">
          <h5 class="card-title"></h5>
          <p class="card-text"></p>
          <a href="{{url_for('main.post', id = post.id)}}">
            <h2 class="post-title" style="text-decoration: none;">
              {{post.post_title}}
            </h2>
            <h3 class="post-subtitle" style="text-decoration: none;">
              {{post.post_content | truncate (45) | safe}}
            </h3>
          </a>
          <p class="post-meta" style="text-decoration: none;">Posted by
            <a href="{{url_for('main.profile', id = post.user_id)}}">{{post.post_by}}</a> on
            {{post.posted_at.strftime('%B %d, %Y')}}
          </p>
        </div>
      
      </div>
      {%endfor%}
      

    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script src="/Blog/App/static/js/clean-blog.min.js" type="text/javascript"></script>
<script src="/Blog/App/static/js/jquery.min.js" type="text/javascript"></script>
<script src="/Blog/App/static/js/popper.min.js" type="text/javascript"></script>

{%endblock%}
